<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <input type="text">
        <hr>
        <input type="text" class="form-control"><br>
        <textarea class="form-control"></textarea><br>
        <select class="form-control">
            <option value="">Choose City</option>
            <option value="">Maharashtra</option>
            <option value="">Delhi</option>
            <option value="">Karnataka</option>
            <option value="">Chennai</option>
            <option value="">Kerala</option>
        </select>
        <br>
        <input type="radio">
        <input type="radio" class="form-check-input"><br>
        <input type="checkbox">
        <input type="checkbox" class="form-check-input">
        <br><br>
        <div class="input-group">
            <span class="input-group-text">Username</span>
            <input type="text" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-text">Email</span>
            <input type="text" class="form-control">
            <select class="form-select">
                <option selected>open this select menu</option>
                <option value="1">gmail.com</option>
                <option value="2">hotmail.com</option>
                <option value="3">yahoo.com</option>
            </select>
        </div>
        <!-- <div class="input-group">
            <span class="input-group-text">Contact No.</span>
            <input type="text" class="form-control">
        </div> -->
        <br><br>
        <h1>Validation</h1>
        <input type="text" class="form-control is-valid" placeholder="Enter Name"><br>
        <input type="text" class="form-control is-invalid" placeholder="Enter Name">
        <hr>
        <div>
            <input type="text" class="form-control is-valid">
            <span class="valid-feedback">Thenksss</span>
            <input type="text" class="form-control is-invalid">
            <span class="invalid-feedback">value de be</span>
        </div>
        <h1>floating</h1>
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="  ">
            <label for=""> Enter your name</label>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

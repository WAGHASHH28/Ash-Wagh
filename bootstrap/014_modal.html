<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <button data-bs-toggle="modal" data-bs-target="#mo" type="button" class="btn btn-primary">Open</button>
    </div>
    <!-- .model>.modal-dialog>.modal-content>.modal-header+.modal-body+.modal-footer -->

    <div class="modal fade" id="mo">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Header</div>
                <div class="modal-body">Body</div>
                <div class="modal-footer">Footer</div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

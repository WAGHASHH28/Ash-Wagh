<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- carousel -->
    <div class="carousel" data-bs-ride="carousel" id="cc">
        <div class="carousel-indicators">
            <button class="active" data-bs-target="#cc" data-bs-slide-to="0"></button>
            <button data-bs-target="#cc" data-bs-slide-to="1"></button>
            <button data-bs-target="#cc" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item ">
                <img class="w-100"
                    src="https://images.unsplash.com/photo-1683549003905-a1f385e3de2d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=465&q=80"
                    alt="">
                <div class="carousel-caption">
                    <h1>Heyyy yaaaa!</h1>
                    <p>Most welcome to my page</p>
                </div>
            </div>
            <div class="carousel-item active">
                <img class="w-100" src="https://images.unsplash.com/photo-1683659967351-762310aecc5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80
                    alt="">
            </div>
            <!-- <div class=" carousel-item " data-bs-interval=" 800"> -->
                <div class=" carousel-item ">
                    <img class=" w-100" src="
                    https://images.unsplash.com/photo-1683803181172-594517d41077?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1164&q=80
                    alt="">
            </div>
        </div>
      <button class=" carousel-control-prev" type="button" data-bs-target="#cc" data-bs-slide="prev"><span
                        class="carousel-control-prev-icon"></span></button>

                    <button class="carousel-control-next" data-bs-target="#cc" data-bs-slide="next"><span
                            class="carousel-control-next-icon"></span></button>

                </div>
                <script
                    src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

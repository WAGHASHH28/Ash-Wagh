<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        tag     low priority
        class   medium
        id      high 
        */
        h1 {
            color: darkgreen;
        }

        .bg-red {
            color: chartreuse;
        }

        #cool {
            color: darkviolet;
            background-color: black;
            width: 500px;
        }

        .text-do {
            color: green;
        }

        .text-de {
            color: deeppink;
        }
    </style>

</head>

<body>
    <!-- h1.bg-red#cool -->
    <h1 class="bg-red" id="cool">Summer Days</h1>
    <h2 class="text-do text-de">Shuk Shuk</h2>
</body>

</html>
